<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>YouTube 多影片展示</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 30px;
    }
    .video-grid iframe {
      width: 300px;
      height: 170px;
    }
    #mainPlayer {
      width: 640px;
      height: 360px;
      margin-bottom: 10px;
    }
    #videoList {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }
    .videoItem {
      cursor: pointer;
      margin: 5px 0;
      padding: 4px;
      border-bottom: 1px solid #eee;
    }
    .videoItem:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>固定的 YouTube 影片</h1>
  <div class="video-grid">
    <iframe src="https://www.youtube.com/embed/影片ID1" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/影片ID2" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/影片ID3" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/影片ID4" frameborder="0" allowfullscreen></iframe>
  </div>

  <h2>搜尋 YouTube 影片</h2>
  <input type="text" id="searchInput" placeholder="輸入關鍵字">
  <button onclick="searchVideos()">搜尋</button>

  <h3>主播放器</h3>
  <iframe id="mainPlayer" src="" frameborder="0" allowfullscreen></iframe>

  <h3>搜尋結果清單</h3>
  <div id="videoList"></div>

  <script>
    async function searchVideos() {
      const query = document.getElementById('searchInput').value;
      const apiKey = 'AIzaSyA13lorOeOoilTpKAwqaSj4w6X8A1rZtEI'; // <<<<<< 請放上你自己的 API 金鑰
      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=30&key=${apiKey}`);
      const data = await res.json();
      const videoList = document.getElementById('videoList');
      const mainPlayer = document.getElementById('mainPlayer');

      videoList.innerHTML = '';

      if (data.items.length > 0) {
        // 自動播放第一部影片
        const firstVideoId = data.items[0].id.videoId;
        mainPlayer.src = `https://www.youtube.com/embed/${firstVideoId}`;
      }

      data.items.forEach(item => {
        const videoId = item.id.videoId;
        const title = item.snippet.title;
        const div = document.createElement('div');
        div.className = 'videoItem';
        div.innerText = title;
        div.onclick = () => {
          mainPlayer.src = `https://www.youtube.com/embed/${videoId}`;
        };
        videoList.appendChild(div);
      });
    }
  </script>

</body>
</html>
