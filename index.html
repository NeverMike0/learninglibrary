<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>YouTube 播放與搜尋清單</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1, h2 {
      margin-top: 30px;
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .video-grid iframe {
      width: 300px;
      height: 170px;
    }

    .search-section {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    #mainPlayer {
      flex: 2;
      width: 100%;
      height: 360px;
      max-width: 800px;
    }

    #videoList {
      flex: 1;
      max-height: 360px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      width: 300px;
      box-sizing: border-box;
    }

    .videoItem {
      cursor: pointer;
      margin: 6px 0;
      padding: 4px;
      border-bottom: 1px solid #eee;
    }

    .videoItem:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>固定的 4 支 YouTube 影片</h1>
  <div class="video-grid">
    <iframe src="https://www.youtube.com/embed/影片ID1" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/影片ID2" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/影片ID3" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/影片ID4" frameborder="0" allowfullscreen></iframe>
  </div>

  <h2>搜尋 YouTube 影片</h2>
  <input type="text" id="searchInput" placeholder="輸入關鍵字">
  <button onclick="searchVideos()">搜尋</button>

  <div class="search-section">
    <iframe id="mainPlayer" src="" frameborder="0" allowfullscreen></iframe>
    <div id="videoList"></div>
  </div>

  <script>
    async function searchVideos() {
      const query = document.getElementById('searchInput').value;
      const apiKey = 'AIzaSyA13lorOeOoilTpKAwqaSj4w6X8A1rZtEI'; // ← 替換為你自己的 API 金鑰
      const maxResults = 30;

      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=${maxResults}&key=${apiKey}`);
      const data = await res.json();

      const videoList = document.getElementById('videoList');
      const mainPlayer = document.getElementById('mainPlayer');

      videoList.innerHTML = '';

      if (data.items.length > 0) {
        const firstVideoId = data.items[0].id.videoId;
        mainPlayer.src = `https://www.youtube.com/embed/${firstVideoId}`;
      }

      data.items.forEach(item => {
        const videoId = item.id.videoId;
        const title = item.snippet.title;
        const div = document.createElement('div');
        div.className = 'videoItem';
        div.textContent = title;
        div.onclick = () => {
          mainPlayer.src = `https://www.youtube.com/embed/${videoId}`;
        };
        videoList.appendChild(div);
      });
    }
  </script>

</body>
</html>
