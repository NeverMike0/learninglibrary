<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>YouTube 播放器（含預覽圖）</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .video-grid iframe {
      width: 300px;
      height: 170px;
    }

    .search-container {
      margin-top: 30px;
    }

    .player-section {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      resize: both;
      overflow: auto;
      border: 1px solid #ccc;
      padding: 10px;
    }

    #mainPlayer {
      flex: 2;
      min-width: 320px;
      min-height: 200px;
      width: 100%;
      height: 360px;
    }

    #videoList {
      flex: 1;
      max-height: 360px;
      overflow-y: auto;
      width: 320px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .videoItem {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      border: 1px solid #ddd;
      padding: 5px;
      transition: background 0.2s;
    }

    .videoItem:hover {
      background-color: #f0f0f0;
    }

    .videoItem img {
      width: 100%;
      height: auto;
    }

    .videoItem span {
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>固定的 4 支 YouTube 影片</h1>
  <div class="video-grid">
    <iframe src="https://www.youtube.com/embed/影片ID1" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/影片ID2" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/影片ID3" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/影片ID4" frameborder="0" allowfullscreen></iframe>
  </div>

  <h2>搜尋 YouTube 影片</h2>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="輸入關鍵字">
    <button onclick="searchVideos()">搜尋</button>
  </div>

  <div class="player-section">
    <iframe id="mainPlayer" src="" frameborder="0" allowfullscreen></iframe>
    <div id="videoList"></div>
  </div>

  <script>
    async function searchVideos() {
      const query = document.getElementById('searchInput').value;
      const apiKey = 'AIzaSyA13lorOeOoilTpKAwqaSj4w6X8A1rZtEI'; // ← 請替換成你自己的 API Key
      const maxResults = 30;

      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=${maxResults}&key=${apiKey}`);
      const data = await res.json();

      const mainPlayer = document.getElementById('mainPlayer');
      const videoList = document.getElementById('videoList');
      videoList.innerHTML = '';

      if (data.items.length === 0) {
        mainPlayer.src = '';
        videoList.innerHTML = '<p>找不到影片。</p>';
        return;
      }

      // 播放第一支影片
      const firstVideoId = data.items[0].id.videoId;
      mainPlayer.src = `https://www.youtube.com/embed/${firstVideoId}?autoplay=1`;

      // 建立預覽圖清單
      data.items.forEach(item => {
        const videoId = item.id.videoId;
        const title = item.snippet.title;
        const thumbnailUrl = item.snippet.thumbnails.medium.url;

        const div = document.createElement('div');
        div.className = 'videoItem';
        div.onclick = () => {
          mainPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        };

        const img = document.createElement('img');
        img.src = thumbnailUrl;

        const caption = document.createElement('span');
        caption.textContent = title;

        div.appendChild(img);
        div.appendChild(caption);
        videoList.appendChild(div);
      });
    }
  </script>

</body>
</html>
