<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>YouTube 播放器</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .video-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .video-grid iframe {
      width: 300px;
      height: 170px;
    }
    #mainPlayer {
      width: 100%;
      max-width: 800px;
      height: 450px;
      display: block;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>固定的 4 支 YouTube 影片</h1>
  <div class="video-grid">
    <iframe src="https://www.youtube.com/embed/影片ID1" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/影片ID2" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/影片ID3" frameborder="0" allowfullscreen></iframe>
    <iframe src="https://www.youtube.com/embed/影片ID4" frameborder="0" allowfullscreen></iframe>
  </div>

  <h2>搜尋 YouTube 影片</h2>
  <input type="text" id="searchInput" placeholder="輸入關鍵字">
  <button onclick="searchVideos()">搜尋</button>

  <iframe id="mainPlayer" src="" frameborder="0" allowfullscreen></iframe>

  <script>
    let videoQueue = [];
    let currentIndex = 0;

    async function searchVideos() {
      const query = document.getElementById('searchInput').value;
      const apiKey = 'AIzaSyA13lorOeOoilTpKAwqaSj4w6X8A1rZtEI'; // 替換為你自己的 API 金鑰
      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=30&key=${apiKey}`);
      const data = await res.json();

      videoQueue = data.items.map(item => item.id.videoId);
      currentIndex = 0;

      if (videoQueue.length > 0) {
        playCurrentVideo();
      }
    }

    function playCurrentVideo() {
      const videoId = videoQueue[currentIndex];
      const mainPlayer = document.getElementById('mainPlayer');
      mainPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
    }

    window.addEventListener('scroll', () => {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 100) {
        if (currentIndex < videoQueue.length - 1) {
          currentIndex++;
          playCurrentVideo();
        }
      }
    });
  </script>

</body>
</html>
